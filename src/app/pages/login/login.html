<div class="login-wrapper">
    <div class="login-card">
        <div class="bear-section">
            <img src="osito-grizzly-manage.png" alt="Oso con laptop" />
        </div>

        <div class="form-section">
            <h2 style="text-align: center;">¡Bienvenido!</h2>
            <p style="text-align: center;" class="subtitle">Por favor inicia sesión para continuar</p>

            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" name="email" [(ngModel)]="email" required />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" name="password" [(ngModel)]="password" required />
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
                    Iniciar Sesión
                </button>

                <div *ngIf="loginError" class="error-message">
                    {{ errorMessage }}
                </div>
            </form>
        </div>
    </div>
</div>
